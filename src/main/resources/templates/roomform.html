<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org.thymeleaf-extras-springsecurity4">
<head th:replace="index::headstuff">
    <meta charset="UTF-8"/>
    <title th:text="${title}"></title>
</head>
<body>
<div class="container">

    <div th:replace="fragments/mainpage::navclass"> </div>
    <h4 th:inline="text">Hi, <span class="text-success" sec:authentication="name"></span>, we're really glad you logged in!</h4>




<form action="#" th:action="@{/process}" th:object="${room}" method="post">
    <input type="hidden" th:field="*{id}" />

    <p class="col-md-2"></p><label class="col-md-4">Room Address:</label> <input type="text" th:field="*{address}" />
    <span th:if="${#fields.hasErrors('address')}" th:errors="*{address}"> </span> <br /><br />

    <p class="col-md-2"></p><label class="col-md-4">City:</label> <input type="text" th:field="*{city}" />
    <span th:if="${#fields.hasErrors('city')}" th:errors="*{city}"> </span> <br /> <br />

    <p class="col-md-2"></p><label class="col-md-4">State :</label> <input type="text" th:field="*{state}" />
    <span th:if="${#fields.hasErrors('state')}" th:errors="*{state}"> </span> <br /><br />

    <p class="col-md-2"></p><label class="col-md-4">Room Price :</label> <input type="text" th:field="*{price}" />
    <span th:if="${#fields.hasErrors('price')}" th:errors="*{price}"> </span> <br /><br />


    <p class="col-md-2"></p><label class="col-md-4">Room Status:</label>
    <span th:text="${room.rentalStatus}" ></span> <br />
    <div class="col-md-12"> <p class="col-md-6"></p><input type="submit" value="Submit" />   </div>


</form>
</div>
</body>
</html>
